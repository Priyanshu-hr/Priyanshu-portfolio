<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  <rect width="1200" height="630" fill="url(#tech-grid)"/>
  
  <!-- Portfolio mockup -->
  <g filter="url(#glow)">
    <!-- Browser window frame -->
    <rect x="250" y="100" width="700" height="430" rx="8" fill="#1A1A1A" stroke="#00ff9d" stroke-width="2"/>
    <rect x="250" y="100" width="700" height="30" rx="8" fill="#242424"/>
    
    <!-- Browser dots -->
    <circle cx="270" cy="115" r="5" fill="#FF5F57"/>
    <circle cx="290" cy="115" r="5" fill="#FEBC2E"/>
    <circle cx="310" cy="115" r="5" fill="#28C840"/>
    
    <!-- Content mock -->
    <rect x="280" y="160" width="200" height="40" rx="4" fill="#00ff9d" fill-opacity="0.1"/>
    <rect x="280" y="220" width="640" height="20" rx="4" fill="#333"/>
    <rect x="280" y="250" width="400" height="20" rx="4" fill="#333"/>
    
    <!-- Code section -->
    <rect x="280" y="300" width="640" height="200" rx="8" fill="#1E1E1E"/>
    <text x="300" y="330" fill="#00ff9d" font-family="monospace" font-size="14">
      <tspan x="300" dy="0">const Portfolio = () => {</tspan>
      <tspan x="300" dy="20">  return (</tspan>
      <tspan x="300" dy="20">    &lt;motion.div</tspan>
      <tspan x="300" dy="20">      className="cyber-container"</tspan>
      <tspan x="300" dy="20">      animate={{ opacity: 1 }}</tspan>
      <tspan x="300" dy="20">    &gt;</tspan>
      <tspan x="300" dy="20">      // Your awesome code here</tspan>
      <tspan x="300" dy="20">    &lt;/motion.div&gt;</tspan>
      <tspan x="300" dy="20">  )</tspan>
      <tspan x="300" dy="20">}</tspan>
    </text>
  </g>

  <!-- Tech stack icons -->
  <g transform="translate(880,160)" fill="#00ff9d" fill-opacity="0.8">
    <text font-family="monospace" font-size="14">
      <tspan x="0" dy="0">Tech Stack:</tspan>
      <tspan x="0" dy="25">• React</tspan>
      <tspan x="0" dy="25">• Tailwind</tspan>
      <tspan x="0" dy="25">• Framer Motion</tspan>
      <tspan x="0" dy="25">• Three.js</tspan>
    </text>
  </g>

  <!-- Shine effect -->
  <rect width="1200" height="630" fill="url(#shine)" style="mix-blend-mode: overlay"/>

  <!-- Definitions -->
  <defs>
    <!-- Grid pattern -->
    <pattern id="tech-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" stroke="#00ff9d" stroke-width="0.5" fill="none" opacity="0.1"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow" x="-10" y="-10" width="1220" height="650" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Shine gradient -->
    <linearGradient id="shine" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>